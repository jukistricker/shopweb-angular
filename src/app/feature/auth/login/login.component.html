<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-form mx-auto">
        <h2 class="login-header">Login</h2>
        <div class="form-group">
          <label for="email">Email/Phone</label>
          <input
            type="text"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Nhập email hoặc điện thoại"
            required
          />

        </div>
        <div class="mt-5"></div>
        <div class="form-group password-field">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Ít nhất 3 kí tự"
            required
          />

        </div>
        <div class="form-group">
          <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label for="remember" class="form-check-label text-start">Remember me</label>
                        </span>

          </div>
        </div>
        <button type="button" class="login-button" (click)="login(email, password)">
          Login
        </button>
        <div class="divider"></div>
        <p class="text-center">Don't have an account?
          <span><a [routerLink]="'/register'" class="register-link">Register</a></span>
        </p>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

</body>
