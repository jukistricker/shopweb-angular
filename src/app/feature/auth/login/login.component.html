<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="login-form mx-auto">
        <h2 class="login-header">Đăng nhập</h2>
        <div class="form-group">
          <label for="email">Email/Phone</label>
          <input
            type="text"
            class="form-control"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Nhập email hoặc điện thoại"
            required
          />

        </div>
        <div class="mt-5"></div>
        <div class="form-group password-field">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Ít nhất 3 kí tự"
            required
          />

        </div>
        <div class="form-group">
          <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label for="remember" class="form-check-label text-start">Ghi nhớ đăng nhập</label>
                        </span>
            <a href="#" class="register-link">Quên mật khẩu</a>
          </div>
        </div>
        <button type="button" class="login-button" (click)="login(email, password)">
          Đăng nhập
        </button>
        <div class="divider"></div>
        <p class="text-center">Bạn chưa đăng ký?
          <span><a href="#" class="register-link">Tạo tài khoản</a></span>
        </p>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

</body>
