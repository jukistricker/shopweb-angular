<body>
<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="register-form mx-auto">
        <h2 class="register-header">Register</h2>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="user.email" placeholder="Nhập email">
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="user.password" placeholder="Ít nhất 6 kí tự">
          <div class="divider-nospace"></div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="terms" [(ngModel)]="termsAccepted" (change)="onTermsChanged($event)">
            <label class="form-check-label" for="terms">
              I agree with <a href="/terms-and-conditions" target="_blank">licenses</a>.
            </label>
          </div>
        </div>

        <button type="button" class="register-button" id="register-btn" [disabled]="isSubmitting || !termsAccepted" (click)="register()">Register</button>

        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>

        <div class="divider"></div>

        <p class="text-center">Already had an account?
          <span><a [routerLink]="'/login'" class="login-link">Login</a></span>
        </p>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

</body>
